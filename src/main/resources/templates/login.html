<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Login</title>
  <style type="text/css">
    .login-form {
      width: 340px;
        margin: 50px auto;
    }
    .login-form form {
      margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
  </style>
</head>
<body>
  
  <div layout:fragment="content">

    <div class="login-form">
      <form action="#" th:action="@{/login}" th:object="${login}" method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Email" aria-describedby="emailHelp" required="required">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div align="center" th:if="${param.error}">
          <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
        </div>
        <div class="clearfix">
          <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
          <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
      </form>
      <p class="text-center"><a th:href="@{/register}">Create an Account</a></p>
    </div>

  </div>

</body>

</html>
